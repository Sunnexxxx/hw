{% extends 'main/layout.html' %}

{% block content %}
    <form method="post" style="width: 20vw;">
        {% csrf_token %}
        {% for f in form %}
            <p style="display: flex; gap: 20px;"><label>{{ f.label }}</label>{{ f }}</p>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
